<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Responsive Gallery</title>
    <link rel="stylesheet" href="/css/style.css">

        <section id="img2" class="img img2"></section>

        <section id="img4" class="img img4"></section>
